<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/lesson/{id}(id=${id})}" th:object="${lessonDto}" method="post">
        <div class="mb-3">
            <label for="LessonName" class="form-label">Название занятия</label>
            <input type="text" class="form-control" id="LessonName" th:field="${lessonDto.LessonName}" required="true">
        </div>
        <div class="mb-3">
            <label for="LessonDate" class="form-label">Дата</label>
            <input type="text" class="form-control" id="LessonDate" th:field="${lessonDto.LessonDate}" required="true">
        </div>
        <div class="mb-3">
            <label class="form-label">Название кафедры</label>
            <select class="form-control" th:field="${lessonDto.department}">
                <option th:each="department, iterator: ${departments}" th:text="${department.DepartmentName}"
                        th:value="${department.id}" required="true"/>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/lesson}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
